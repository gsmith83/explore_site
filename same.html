<!DOCTYPE html>
<html>
<head>
<link href="style.css" rel="stylesheet" type="text/css">
<title>Fix the picture</title>
<style>
#drag {width:200px;height:200px;padding:5px;border:3px solid white;}
#hidden {visibility: hidden;}
</style>
<script>
function allowDrop(ev)
{
ev.preventDefault();
}

function drag(ev)
{
ev.dataTransfer.setData("Text",ev.target.id);
}

function drop(ev)
{
ev.preventDefault();
var data=ev.dataTransfer.getData("Text");
ev.target.appendChild(document.getElementById(data));
document.getElementById("hidden").style.visibility="visible";
document.getElementById("hiddencircle").style.visibility="visible";
document.getElementById("random_link").style.visibility="visible";
}
</script>
</head>
<body>
